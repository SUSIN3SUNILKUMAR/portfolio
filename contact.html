  <!-----------------------------contact --section --------------------------------------------------------->
  <section class="contact" id="Contact">
    <h2 class="heading">Contact <span>Me!</span></h2>
    <form id="contactForm"  action="https://formspree.io/f/xoqoldoq"
    method="POST">
     <div class="input-box">
         <input type="text" id="fullName" name="fullName" placeholder="Full Name" style="width: 100%;">
         <span class="error" id="nameError"></span>
     </div>
   
     <div class="input-box">
         <input type="email" id="email" name="email" placeholder="Email Address" style="width: 100%;">
         <span class="error" id="emailError"></span>
     </div>
   
     <div class="input-box">
         <input type="text" id="emailSubject" name="emailSubject" placeholder="Email Subject" style="width: 100%;">
         <span class="error" id="subjectError"></span>
     </div>
   
     <textarea id="message" name="message" cols="30" rows="10" placeholder="Your Message"></textarea>
   
     <input type="submit" value="Send Message" class="btn">
   </form>
   
   </section>
